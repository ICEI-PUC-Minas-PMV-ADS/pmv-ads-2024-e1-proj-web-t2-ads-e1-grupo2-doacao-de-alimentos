<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Italo de Sousa Pereira">
    <meta name = "description" content="Página para realização do cadastro de pessoas físicas e intituições">
    <meta name="keywords" content="Cadastro, doação, ONGs, projeto social">

    <!--Estilo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Icon da Página-->
    <link rel="shortcut icon" href="img/android-chrome-192x192.png" type="image/x-icon">
    <!--Estilo Customizado-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header> <!--Inicio do Header-->
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container"> <!--Início Container da navegação-->
                <a href="#" class="navbar-brand">
                    <img src="img/favicon.ico" alt="Logo do site">
                </a>

                <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse"><!--Início da Div navegação-->
                    <ul class="navbar-nav ms-5">
                        <li class="nav-item ps-5">
                            <a href="../home/home.html" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item ps-5">
                            <a href="#" class="nav-link">Pontos de Doação</a>
                        </li>

                        <li class="nav-item ps-5">
                            <a href="#" class="nav-link">Contato</a>
                        </li>

                        <li class="nav-item ps-5">
                            <a href="#" class="nav-link">Sobre</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="btn btn-success">Login</a>
                        </li>
                    </ul>
                </div><!--Fim da Div navegação-->

            </div><!--Fim Container da navegação-->
        </nav>
    </header><!--Fim do Header-->

    <section><!--Inicio Section Conteúdos-->
        <div class="container text-center">
            <div class="space">
                <div class="form-check-inline">
                    <input type="radio" id="showFields" name="toggleFields" class="custom-control-input" value="pf">
                    <label class="custom-control-label" for="showFields">Pessoa física</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" id="hideFields" name="toggleFields" class="custom-control-input" value="pj">
                    <label class="custom-control-label" for="hideFields">Pessoa juridica</label>
                </div>
            </div>
            <form id="formPhysicsPerson" class="hidden">                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome-pf">Nome completo:</label>
                            <input type="text" class="form-control" id="nome-pf" name="nome-pf">
                        </div>
                        <div class="form-group">
                            <label for="email-pf">E-mail:</label>
                            <input type="text" class="form-control" id="email-pf" name="email-pf" onblur="validateEmail()">
                        </div>
                        <div class="form-group">
                            <label for="cep-pf">CEP:</label>
                            <input type="number" class="form-control" id="cep-pf" name="cep-pf" onblur="findAddr()">
                        </div>
                        <div class="form-group">
                            <label for="cidade-pf">Cidade:</label>
                            <input type="text" class="form-control" id="cidade-pf" name="cidade-pf">
                        </div>
                        <div class="form-group">
                            <label for="logradouro-pf">Logradouro:</label>
                            <input type="text" class="form-control" id="logradouro-pf" name="logradouro-pf">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" onblur="validateCPF()">
                        </div>
                        <div class="form-group">
                            <label for="conf-email">Confirme E-mail:</label>
                            <input type="text" class="form-control" id="conf-email" name="conf-email">
                        </div>
                        <div class="form-group">
                            <label for="estado-pf">Estado:</label>
                            <input type="text" class="form-control" id="estado-pf" name="estado-pf">
                        </div>
                        <div class="form-group">
                            <label for="bairro-pf">Bairro:</label>
                            <input type="text" class="form-control" id="bairro-pf" name="bairro-pf">
                        </div>
                        <div class="form-group">
                            <label for="numero-pf">Numero:</label>
                            <input type="text" class="form-control" id="numero-pf" name="numero-pf">
                        </div>
                        <div class="form-group">
                            <label for="completo-end-pf">Complemento:</label>
                            <input type="text" class="form-control" id="completo-end-pf" name="completo-end-pf">
                        </div>
                        <div class="form-group">
                            <label for="confirmar-senha">Confirmar Senha:</label>
                            <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
            <form id="formInstitution" class="hidden">                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone">
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" name="endereco">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cidade">Cidade:</label>
                            <input type="text" class="form-control" id="cidade-" name="cidade-">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <input type="text" class="form-control" id="estado" name="estado">
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP:</label>
                            <input type="text" class="form-control" id="cep" name="cep">
                        </div>
                        <div class="form-group">
                            <label for="pais">País:</label>
                            <input type="text" class="form-control" id="pais" name="pais">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmar-senha">Confirmar Senha:</label>
                            <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            </div>
        </div>

    </section><!--Inicio Section Conteúdos-->
    <!-- Bootstrap JS and jQuery (required for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
