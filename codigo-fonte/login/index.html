<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-color: #9cbac1;">
    <div class="container" style="margin-top: 200px;" >
        <div class="row justify-content-center">
            <div class="col-md-6" style="background-color: #fff; padding: 20px; border-radius: 10px;">
                <h2 class="text-center">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                    <button type="button" class="btn btn-link">Cadastro</button>
                    <a href="#" class="float-right">Esqueceu sua senha?</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                var email = $('#email').val();
                var password = $('#password').val();
                if (email === 'admin@admin.com' && password === '12345') {
                    alert('Login realizado com sucesso');
                } else {
                    alert('Falha no login - Usuário ou senha inválidos');
                }
            });
        });
    </script>
</body>
</html>
